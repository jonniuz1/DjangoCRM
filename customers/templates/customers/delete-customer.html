{% extends 'base.html' %}
{% block content %}
<br>
<h1>Are you really sure you want to delete "{{  customer }}"?</h1>
<div class="container text-center">
	<div class="row position-absolute top-50 start-50 translate-middle">

				<form method="POST">
					{% csrf_token %}

				</form>

	</div>
</div>


{% endblock %}
